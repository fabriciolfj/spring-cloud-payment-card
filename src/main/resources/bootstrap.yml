spring:
  lifecycle:
    timeout-per-shutdown-phase: 15s
  application:
    name: payment-card
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
      request-connect-timeout: 5000
      request-read-timeout: 5000
      fail-fast: false
      retry:
        max-attempts: 6
        initial-interval: 1000
        max-interval: 2000
        multiplier: 1.1