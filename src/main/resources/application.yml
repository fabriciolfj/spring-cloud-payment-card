server:
  port: 8081
  shutdown: graceful
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5

spring:
  lifecycle:
    timeout-per-shutdown-phase: 15s
  datasource:
    username: root
    password: root
    url: jdbc:postgresql://localhost:5432/postgres
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      connection-timeout: 2000
      idle-timeout: 10000
      validation-timeout: 5000
      connection-init-sql: "SELECT 1"
  flyway:
    locations:
      - db/migration

management:
  endpoints:
    web:
      exposure:
        include: "metrics,health"
  metrics:
    export:
      prometheus:
        enabled: true
